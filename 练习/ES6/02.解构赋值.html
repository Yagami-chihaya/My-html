<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let [a,b] = [1,2,3]
        console.log('a:'+a+' b:'+b);

        let [c='1',d='4'] = [3,4]      //默认值被替换，自然输出3和4
        console.log('c:'+c+' d:'+d); 

        let [e='5'] = [undefined]
        console.log(e);
        let [f='5'] = [null]     //此处证明了只有数组成员全等于undefined时默认值才能生效
        console.log(f);


    //对象也可以进行解构赋值
        let {max,min} = Math 
        let g = (1,2,3)

        console.log(max(g)); 
        //详写
        let qiaoyang = {name:'qiaoyang',age:18}
        let {name:n,age:ag} = qiaoyang
        console.log(n+'\n'+ag);
        //简写,前提是变量名必须和对象的属性名一样
        let qiaoyang1 = {name:'qiaoyang',age:18}
        let {name,age} = qiaoyang1
        console.log(name+'\n'+age);
        //字符串也可以进行解构赋值
        const [t,y,u,i,o] = 'hello'
        console.log(t+'\n'+y+'\n'+u+'\n'+i+'\n'+o+'\n');
        
        //函数也可以，不过有点绕
        function move({x=2,y=2}={x:30,y:20}){      //解构成功得到x和y的值，若解构失败则使用x,y的默认值
            console.log([x,y]);
        }
        move()


        //提取json数据

        let jsondata = {
            qname:"yagamichihaya",
            qsex:"male",
            qage:18
        }
        let {qname,qsex,qage} = jsondata
        console.log(qname,qsex,qage);
    </script>
</body>
</html>
