<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
    </div>
    <template id="temp1">
        <div> 组件中不能使用Vue对象创建的数据，必须使用组件自己的数据
            <p>{{name}}</p>
        </div>
        
    </template>
    <script src="./vue.js"></script>
    <script>
        Vue.component('cpn1',{
            template:'#temp1',
            data(){
                return {
                    name:'yagamichihaya'
                }
            }
        })
        const app = new Vue({
            el:'#app',
            data:{
                name:'qiaoyang'
            }
        })
    </script>
</body>
</html>
