<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <script src="./vue.js"></script>
    <script> 
        const cpnC1 = Vue.extend({   //子组件
            template:`
                <div>
                    <p>我是组件一</p>    
                </div>
                
            `
        })
        const cpnC2 = Vue.extend({    //父组件
            template:`
                
                <div>
                    <cpn1></cpn1>
                    <h2>我是组件二</h2>    
                </div>
            `,
            components:{
                cpn1:cpnC1
            }
        })

        //root组件
        const app = new Vue({
            el:'#app',
            components:{
                cpn2:cpnC2
            }
        }) 
    </script>
</body>
</html>
