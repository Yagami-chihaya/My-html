<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='btnClick'>click</button>
        <cpn></cpn>
        <cpn1 ref='aaa'></cpn1>
    </div>
    <template id='cpn'>
        <div>
            <p></p>
        </div>
    </template>
    <script src="./vue.js"></script>
    <script>
        
        const app = new Vue({
            el:'#app',
            data:{
                name:'qiaoyang'
            },
            methods:{
                btnClick(){
                    console.log(this.$children); 
                    console.log(this.$children[0].name);        //但其实$children用的并不多，refs才是大头
                    console.log(this.$refs.aaa.name);
                }
            },
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return {
                            name:'yagamichihaya'
                        }
                    }
                    
                },
                cpn1:{
                    template:'#cpn',
                    data(){
                        return {
                            name:'yagami---chihaya'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
