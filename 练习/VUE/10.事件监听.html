<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
      <button @click='clickbtn'>Click Me！</button>  <!--返回事件对象-->
      <button @click='clickbtn'>click me</button>   <!--undefined-->
      <button @click='clickbtn("event")'>Or Click Me!</button>  <!--返回event-->
      <button @click='clickbtn(event)'>and Click Me!</button>  <!--返回qiaoyang-->
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
          el:'#app',
          data:{
            event:'qiaoyang'
          },
          methods:{
            clickbtn(event){
              console.log(event);
            }
          }
        })
    </script>
</body>
</html>
