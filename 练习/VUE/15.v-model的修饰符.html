<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.lazy='message'>        <!--lazy修饰符能让元素失去焦点或回车后更改message值-->
        <h2>{{message}}</h2>

        <input type="number" v-model.number='num'>        <!--.number使绑定的数据类型默认为number类型-->
        <h2>类型为:{{typeof num}},值:{{num}}</h2>

        <input type="text" v-model.trim='words'>       <!--去除数据的无效空格-->
        <h2>{{words}}</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'qiaoyang',
                num:0,
                words:'         a b a b        '
            }
        })
    </script>
</body>
</html>
