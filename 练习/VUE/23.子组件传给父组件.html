<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn @itemclick='cpnclick'></cpn>
    </div>
    <template id='cpn'>
        <div>
            <button v-for='item in categories' @click='btnclick(item)'>{{item.name}}
        </div>
    </template>
    <script src="./vue.js"></script>
    <script>
        const cpn = {
            template:'#cpn',
            data(){
                return {
                    categories:[
                        {id:'001',name:'java基础'},
                        {id:'002',name:'python与人工智能'},
                        {id:'003',name:'DOM编程艺术'}
                    ]
                }
            },
            methods:{
                btnclick(item){
                    console.log(item);
                    this.$emit('itemclick')      //参数表示创建一个名为itemClick事件,发射给父组件
                }
            }
        }
        const app = new Vue({
            el:'#app',
            data:{
                
            },
            components:{
                cpn:cpn
            },
            methods:{
                cpnclick(){
                    console.log('cpnclick');
                }
            }
        })
    </script>
</body>
</html>
