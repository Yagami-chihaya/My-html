<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            color: red;
        }
    </style>
</head>

<body>
    <div id='app'>
        <h2 v-for='(anime,key) in animes' v-on:click='changeColor(index)' v-bind:class='{color:currentIndex==index}'>
            [{{key}}]{{anime}}</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                animes: {
                    name: '火影忍者',
                    id: 1,
                    type: 'manga'
                },

                currentIndex: 0
            },
            methods: {
                changeColor: function (index) {
                    this.currentIndex = index
                }
            }
        })
    </script>
</body>

</html>
