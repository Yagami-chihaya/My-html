<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 1
        console.log(a);
        (function(){
            let b = 2
            console.log(b);
        })()
        //console.log(b);  //报错,说明let声明的变量不具有变量提升的属性

        ;(function(){
            const c = 3
            console.log(c);
            //c = 4     //报错，说明const声明的是一个常量
            console.log(c);
        })()
        //console.log(c);//同样const声明的常量也不具有变量提升


        let person = {name:'qiaoyang',age:18,gendar:'male'}
        let {name,age,gendar} = person            //es6中可以让变量名和对象的属性名对应，如果相同则变量保存对象的属性值。这叫做对象解构
        console.log(name);
        console.log(age);
        console.log(gendar);
        let {name:username} = person       //此处name是属性对应了person里的name属性，username才是保存person的name属性值的变量
        console.log(username);       



    </script>
</body>
</html>
