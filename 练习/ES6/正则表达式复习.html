<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var exp = new RegExp("www")
        var exp1 = /qiaoyang/
        console.log(exp);
        test1 = exp.test("www.abc.com")
        test2 = exp.test("qqq.www.ccc")
        test3 = exp.test("aaqqwwwwww")
        console.log(test1,test2,test3);


        console.log(exp1);
        test4 = exp1.test("qiaoyang")
        test5 = exp1.test("qiaoyang1")
        test6 = exp1.test("qiaoyang3")
        console.log(test4,test5,test6);

        
        var exp2 = /^id$/
        console.log(exp2);
        test7 = exp2.test("id")
        test8 = exp2.test("id=20")
        console.log(test7,test8);

        var exp3 = /[abc]/
        console.log(exp3);
        test9 = exp3.test("abacada")
        test10 = exp3.test("bnm,l")
        test11 = exp3.test("jojo")
        console.log(test9,test10,test11);


        var exp4 = /^[abc]$/
        test12 = exp4.test("qiao")
        test13 = exp4.test("abc")
        test14 = exp4.test("a")
        console.log(test12,test13,test14);

        var exp5 = /^[^1-9]/      //这段意思是首字符不能以数字开头     []里的^代表取反！
        test15 = exp5.test("abc")
        test16 = exp5.test("1")
        console.log(test15,test16);

        var exp6 = /^1[3-9]\d{9}$/
        test17 = exp6.test("13982932057")
        test18 = exp6.test("129665438045")
        console.log(test17,test18);
    </script>
</body>
</html>
