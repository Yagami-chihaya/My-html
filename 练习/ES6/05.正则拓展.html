<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reg = new RegExp('qiaoyang','i') //等价于new RegExp(/qiaoyang/i)    但Es5中不允许添加第二次参数,既flag
        console.log(reg.test('Qiaoyang')); //True
        

        console.log(/^\uD83D/u.test('\uD83D\uDC2A'));  ;// false    u修饰符能正确处理utf-16编码字符，所以测试对象明显不符合要求
        console.log(/^\uD83D/.test('\uD83D\uDC2A'));  // true    es5会把utf-16字符看成两个字符

        

        
    </script>
</body>
</html>
