<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-html='url'></h2>
        <p v-text='url'></p> <!--v-text几乎没用-->
        <p>{{url}}</p>
        <p v-pre>{{url}}</p>   <!--v-pre可以取消掉moustache语法-->
    </div>
    
        
    
    
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
              url:'<a href="https://www.baidu.com/">百度一下</a>',

        
            }
        })
            
    </script>
</body>
</html>
